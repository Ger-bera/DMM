<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>1-flex</title>
    <link rel="stylesheet" href="1-flex.css">
  </head>

  <body>
    <header>
      <div class="header-box h-box1"></div>
      <div class="header-box h-box2"></div>
      <div class="header-box h-box3"></div>
      <div class="header-box h-box4"></div>
      <div class="header-box h-box5"></div>
    </header>

    <main>
      <div class="side-box"></div>
      <div class="main-box">
        <div class="main-box-item main-box1"></div>
        <div class="main-box-item main-box2"></div>
        <div class="main-box-item main-box3"></div>
        <div class="main-box-item main-box4"></div>
        <div class="main-box-item main-box5"></div>
        <div class="main-box-item main-box6"></div>
        <div class="main-box-item main-box7"></div>
        <div class="main-box-item main-box8"></div>
        <div class="main-box-item main-box9"></div>
      </div>
    </main>

    <footer>
      <div class="footer-box-item footer-box1"></div>
      <div class="footer-box-item footer-box2"></div>
      <div class="footer-box-item footer-box3"></div>
    </footer>
  </body>
</html>
